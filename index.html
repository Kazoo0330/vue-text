<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!--[> この#appの内側にテンプレートを書き込んでいく <]-->
    <!-- countプロパティを表示 -->
    <p>{{ count }}回クリックしましたねえ</p>

    <!-- ここをクリックでincrement method呼び出し -->
    <p><button v-on:click="increment">increase count</button></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
